<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- card preview -->
    <div class="flex">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="img">
      </div>
      <div class="content">
        <div class="items">
          <div class="top">
            <p>Perfume</p>
            <h3>Gabrielle Essence Eau De Parfum</h3>
          </div>
          <div class="description">
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="pricing"><span class="big">$149.99</span><span class="small">$169.99</span></p>
          </div>
          <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelvin Mwandamena</a>.
  </div>
</body>
</html>
